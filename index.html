<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        input[type=text] {
    background: transparent;
    border: none;
    border-bottom: 1px solid #000000;
    text-align: center;
    
}
        .box{
            border:1px black solid;
            background-color: white;
        padding: 10px 10px 10px 10px;
        margin:300px 300px 300px 300px;
        }
        h4{
            background-color: red;
            color: white;
            text-align:center;
            
        }
    </style>
</head>
<body>
    <form>
        <div class="box">
        <h4>Yes I want to subscribe for Mag-o-zine!</h4>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="Joe">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="1001 Washington Street"><br><br>

    <label for="state">State</label>
    <input type="text" id="state" name="state" value="AAA">
    
    <label for="zip">Zip</label>
    <input type="number" id="zip" name="zip" value="99999"><br><br>
    <div>Subscribe for:</div>
    <input type="checkbox" >1 year($19.95)
    <input type="checkbox" >2 year($35)<br>

    <div>Send me more information about</div>
    <input type="checkbox" >Computer-Zine<br>
    <input type="checkbox" >Fishing-Zine<br>
    <input type="checkbox" >Cat-O--Zine
  </form> 
</div>
