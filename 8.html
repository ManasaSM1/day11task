<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
            text-align: center;

        }
        .center{
            margin-left: auto;
            margin-right: auto;
        }
       body{
            background-color: black;
        }
        .box-part{
        background-color: white;
        padding: 10px 10px 10px 10px;
        margin:100px 400px;
    }
    </style>
</head>
<body>
    
    <div class="box-part">
        <div><center>Health Chart</center></div>
    <table class="center">
        <thead>
            <td>State of Health</td>
            
            <td colspan="2">Fasting Value</td>
            
           <td>After Eating</td> 
        </tr>
        <tr>
            
                <th></th>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody></div>

    </table>

</body>
</html>
